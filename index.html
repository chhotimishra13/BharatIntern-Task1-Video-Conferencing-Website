<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Conferencing Website</title>
    <link rel = "stylesheet" type ="text/css" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300&family=Permanent+Marker&display=swap" rel="stylesheet">
</head>
<body>
    
    <main>
        <h1 id ="site-title">Chhoti Video Conferencing Website</h1>
        <div id="join-wrapper">
            <input id="username" type="text" placeholder="Enter your name...">
            <button id="join-btn">Join Stream</button>
        </div>
        <div id="user-streams" ></div>

        <div id="footer">
            <div class="icon-wrapper">
                <img class="control-icon" id="camera-btn" src="video.svg"
                height = "100px"
                width="100">
                <p>Camera</p>
            </div>

            <div class="icon-wrapper">
                <img class="control-icon" id="mic-btn" src="microphone.svg"
                height = "100px"
                width="100">
                <p>Mic</p>
            </div>

            <div class="icon-wrapper">
                <img class="control-icon" id="leave-btn" src="exit.svg"
                height = "100px"
                width="100">
                <p>Leave</p>
            </div>
            
           
        </main>
    
        <script src="https://download.agora.io/sdk/release/AgoraRTC_N.js"></script>
        <script src='script.js'></script>
            
            
        </div>
    </main>
</body>
</html>
